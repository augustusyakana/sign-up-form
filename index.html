<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="img-area">
        <div id="logo">
            <img src="images/logo-white.PNG" alt="fsm jobs logo" height="150px" width="150px">
        </div>

        <img id="background-img" src="images/photo.jpg" alt="photo of kepirohi waterfall">
        <p>Photo by <a
                href="https://unsplash.com/@nathankrum?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nathaniel
                Krum</a> on <a
                href="https://unsplash.com/photos/brown-wooden-bridge-over-waterfalls-OeJxnpH_AYw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="form-section">
        <div class="title-area">
            <h3>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            <h3>You <em>know</em> you want to.</h3>
        </div>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>

                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div>
                    <label for="conf-password">Confirm Password</label>
                    <input type="password" name="conf-password" id="conf-password" required>
                </div>
            </fieldset>
            <div class="btn">
                <button type="submit">Create Account</button>
            </div>
            <p>Already a member? <a href="#">Log In</a></p>
        </form>
    </div>
</body>

</html>
